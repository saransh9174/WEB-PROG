<!DOCTYPE html>
<html>
<body>
<h1>HTML Style Object</h1>
<h2>The backgroundColor Property</h2>

<button type="button" onclick="myFunction()">Set background color</button>

<script>
function myFunction(str) {
    var vowelcount=0;
    const vowel=['a','b','c'];
    for(let char of str){
        if(vowel.includes(char)){
            vowelcount++
        }
    }
    return vowelcount;
  
}
</script>

</body>
</html>
